<script>
    //$("#menubutton").onclick = toggleMenu;
    
    function toggleMenu(){
        
        if($("#menu").hasClass("nav--closed")){
            $("#menu").removeClass("nav--closed")
        }else{
            $("#menu").addClass("nav--closed")
        }
        console.log("clicked");
    }
    function addProduct(elem) {
        const newElement = 
        (`<div class="col productCard remove--anchor-styles">
            <a href="/productpage.html?product=${elem.id}">
                <div class="card card--width">
                    <img class="card-img-top img-fluid productImage " src=${elem.image} alt="Card image cap"/>
                    <div class="card-block ">
                        <p class="card-text"><small class="text-muted">${elem.category}</small></p>
                        <h4 class="card-title">${elem.title}</h4>
                        <h5 class="card-title">${Math.ceil(parseInt(elem.price))} kr</h5>
                        <p class="card-text">${elem.description}</p>
                    </div>
                </div>    
            </a>
            
        </div>`)

       $("#collection").append(newElement)

    }
    fetch('https://fakestoreapi.com/products/category/jewelery?limit=5')
            .then(res=>res.json())
            .then(json=>{
                console.log(json)
                $("#loading--products").remove()
                json.forEach(element => {
                    addProduct(element)
                    console.log(element.id);
                });  
            })
</script>
